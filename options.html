<!DOCTYPE html>
<html>
<head>
    <title>Yomitan Simulate Pro - Settings</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: #1e1e1e;
            color: white;
            padding: 20px 10px;
        }

        .sidebar h2 {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
            text-align: left;
        }

        .sidebar button.active {
            background: #0078ff;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Settings</h2>
    <button data-panel="dictionaryPanel" class="active">Dictionary</button>
    <button data-panel="ankiPanel">Anki</button>
    <button data-panel="audioPanel">Audio</button>
</div>

<div class="content">

    <!-- Dictionary Panel -->
    <div id="dictionaryPanel" class="panel active">
        <h1>Dictionary Settings</h1>
        <p>Chọn file JSON để nạp vào bộ nhớ:</p>
        <input type="file" id="dictFile" accept=".json">
        <button id="importBtn">Bắt đầu nạp</button>
        <div id="status"></div>
    </div>

    <!-- Anki Panel -->
    <div id="ankiPanel" class="panel">
        <h1>Anki Settings</h1>

        <label>Deck:</label>
        <select id="deckSelect"></select>
        <br><br>

        <label>Model:</label>
        <select id="modelSelect"></select>
        <br><br>

        <label>Tags (comma separated):</label>
        <input type="text" id="tagsInput">
        <br><br>

        <div id="fieldMappingContainer"></div>

        <button id="saveAnkiSettings">Save</button>
        <div id="ankiStatus"></div>
    </div>

    <!-- Audio Panel -->
    <div id="audioPanel" class="panel">
        <h1>Audio Settings</h1>
        <p>Coming soon...</p>
    </div>

</div>

<script type="module" src="scripts/database.js"></script>
<script type="module" src="scripts/options.js"></script>

</body>
</html>
