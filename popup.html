<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The0cean</title>
  <style>
    body {
      margin: 0;
      min-width: 280px;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f2f2f2;
    }

    .wrap {
      padding: 14px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 14px;
      font-weight: 700;
    }

    p {
      margin: 0 0 12px;
      font-size: 12px;
      color: #c7c7c7;
      line-height: 1.4;
    }

    button {
      width: 100%;
      border: 0;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: #0078ff;
      color: #fff;
    }

    button:hover {
      background: #116ee0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>The0cean</h1>
    <p>Popup is working. Use settings to configure dictionary and Anki.</p>
    <button id="openOptionsBtn" type="button">Open Settings</button>
  </div>
  <script src="scripts/popup.js"></script>
</body>
</html>
